<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCIS Course Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>MCIS Course Registration</h1>
    </header>
    <nav>
        <button id="view-courses-btn">View Courses</button>
        <button id="view-plan-btn">View Degree Plan</button>
        <button id="submit-request-btn">Submit Change Request</button>
        <button id="view-request-btn">View Your Requests</button>
        <button id="view-schedule-btn">View Semester Schedule</button>
        <button id="select-section-btn">Select Course Sections</button>
        {% if session.username %}
        <a href="/logout">Logout</a>
        {% endif %}
    </nav>
    <main>
        <section id="content-area">
            <!-- Dynamic Content Will Be Loaded Here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 MCIS Course Registration</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
